<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/server.css">
    <script src="js/client.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
  </head>
  <body>
    <div class="row">
      <textarea id="log"></textarea>
      <div>
        <ul id="socket-list" class="clients"></ul>

    <input type="text" id="input" placeholder="Type a message to other connected clients here">
    <button id="return">Send</button>

    <input type="checkbox" name="ping" id="ping"><label for="ping">Ping</label>
    <!-- <button id="home">Start</button> -->
  </body>
